<!DOCTYPE html>
<html lang="en">

<head>
  <title>Petinder</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bitter|Lilita+One|Lora:700i&display=swap" rel="stylesheet">
  <!-- Application css -->
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<!-- ------------------------------------------- -->
<!-- ---------------- BODY --------------------- -->
<!-- ------------------------------------------- -->

<body>
  <!-- * * * * HEADER * * * * -->
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <!-- Navbar LOGO -->
      <img src="./images/feather_purr.svg" width="30" height="30" class="d-inline-block align-top" alt="" />
      Petinder
    </a>
    <!-- Button used to show toggler button on small view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#anchorTagsExpand" aria-controls="anchorTagsExpand" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Whatever need to colapse most be placed inside container bellow -->
    <div class="collapse navbar-collapse" id="anchorTagsExpand">
      <!-- ul used to handle the links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/availablePets">Got pet?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/findAll">api</a>
        </li>
      </ul>
    </div><!-- END OF COLLAPSE -->
  </nav>
  <!-- ------- Container ------ -->
  <div class="container pt-4 mb-5">
    <!-- img row -->
    <div class="row mt-3">
      <div class="mx-auto">
        <!-- Image -->
        <img src="./images/ki85j78eT.png" alt="Pets Image" width="350px" />
      </div>
    </div>
    <!-- Text row -->
    <div class="row mt-3">
      <div class="mx-auto text-center mx-3">
        <h1>Animals and Universal Consciouness</h1>
      </div>
    </div>
    <!-- --------------------- -->
    <!-- ------- FORMS ------- -->
    <!-- --------------------- -->
    <div class="card my-4">
      <div class="card-header">
        <h3 class="p-1"><img src="./images/feather_identify.svg" alt="add"> Add Pet</h3>
      </div>
      <div class="card-body">
        <!-- *********************** NOTE ****************** -->
        <!-- Make sure to all name='' attributes match with the fields on database -->
        <form enctype="multipart/form-data" action="/api/create" method="POST">
          <!-- Get Animal Name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" name="petName" class="form-control getAnimalName" aria-label="Animal's Name" />
          </div>
          <!-- Get Animal Age -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text px-4">Age</span>
            </div>
            <input type="text" name="age" class="form-control getAnimalAge" aria-label="Animal's Age" />
          </div>
          <!-- Select Animal Type -->
          <div class="form-group">
            <label for="petType">Animal Type:</label>
            <select class="form-control getAnimalType" id="petType" name="type">
              <option value="" selected="selected" hidden="hidden">Select an Option</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Lion</option>
              <option>Pig</option>
              <option>Bird</option>
              <option>Horse</option>
            </select>
          </div>
          <!-- Select Animal Attitude -->
          <div class="form-group">
            <label for="animalAttitude">Animal Attitude:</label>
            <select class="form-control getanimalAttitude" id="animalAttitude" name="attitude">
              <option value="" selected="selected" hidden="hidden">Select an Option</option>
              <option>Frisky</option>
              <option>Shy</option>
              <option>Playful</option>
              <option>Loud</option>
            </select>
          </div>
          <!-- img upload -->
          <div class="form-group">
            <label for="pictureName">Animal's picture</label>
            <div class="m-3">
              <img id="imgPreview" class="invisible w-25" src="./images/upload.svg">
            </div>
            <input name="imgPath" type="file" class="form-control-file" id="pictureName" accept="image/*">
          </div>
          <!-- Upload Button -->
          <button type="submit" value="Upload" class="btn btn-primary w-25 my-3"><img class="mx-1" src="./images/upload.svg"> Upload</button>
          <!-- <input type="submit" value="Upload" class="btn btn-primary w-25 my-3"> -->
          
        </form>
      </div>
    </div>
    <!-- end of forms -->
    <!-- :: End of container ::-->
    <!-- -------- Footer -------- -->
    <footer class="page-footer font-small blue fixed-bottom bg-light">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-2">
        <a href="https://github.com/adliano/BCProjectTwo" target="_blank">
          <img src="./images/github.svg" width="25px" alt="">
        </a>
      </div>
      <!-- :: End of Copyright :: -->
    </footer>
    <!-- :: End of Footer :: -->

    <!-- ***************************************** -->
    <!-- ********** Optional JavaScript ********** -->
    <!-- ***************************************** -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
